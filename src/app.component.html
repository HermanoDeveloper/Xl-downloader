
@if (isLoading()) {
  <app-splash-screen></app-splash-screen>
} @else {
  <div class="flex flex-col min-h-screen font-sans animate-fade-in">
    <app-header 
      [title]="headerTitle()"
      [showBackArrow]="showBackArrow()"
      (back)="goHome()"
      (menuClick)="openSideMenu()">
    </app-header>
    
    <main class="flex-grow container mx-auto p-4 md:p-6 pt-16 mb-16">
      @switch (currentView()) {
        @case ('home') {
          <app-status-grid></app-status-grid>
        }
        @case ('saved') {
          <app-saved-statuses></app-saved-statuses>
        }
        @case ('settings') {
          <app-settings></app-settings>
        }
      }
    </main>
  
    <app-footer [currentView]="currentView()" (navigate)="navigate($event)"></app-footer>
  
    @if (isSideMenuOpen()) {
      <app-side-menu (close)="closeSideMenu()"></app-side-menu>
    }
  </div>

  @if (showWelcomeGuide()) {
    <app-welcome-guide (close)="closeWelcomeGuide()"></app-welcome-guide>
  }
}
