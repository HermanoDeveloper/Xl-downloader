
<div class="space-y-8">
  <!-- Theme Settings Card -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Aparência</h3>
    <p class="text-gray-600 dark:text-gray-400 mb-2">Escolha como o aplicativo se parece.</p>
    <div class="flex items-center justify-center space-x-2 rounded-full bg-gray-200 dark:bg-gray-700 p-1 mt-4">
      <button (click)="setTheme('light')" [class.bg-accent]="currentTheme() === 'light'" [class.text-white]="currentTheme() === 'light'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
        Claro
      </button>
      <button (click)="setTheme('dark')" [class.bg-accent]="currentTheme() === 'dark'" [class.text-white]="currentTheme() === 'dark'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
        Escuro
      </button>
      <button (click)="setTheme('system')" [class.bg-accent]="currentTheme() === 'system'" [class.text-white]="currentTheme() === 'system'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
        Sistema
      </button>
    </div>
  </div>
