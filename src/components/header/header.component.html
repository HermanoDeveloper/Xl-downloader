
<header class="bg-primary text-white shadow-lg fixed w-full top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <div class="w-10">
      @if (showBackArrow()) {
        <button (click)="goBack()" class="p-2 -ml-2 rounded-full hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-accent transition-colors" aria-label="Voltar">
          <svg xmlns="http://www.w.3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
      } @else {
        <button (click)="onMenuClick()" class="p-2 -ml-2 rounded-full hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-accent transition-colors" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      }
    </div>
    
    <h1 class="text-xl md:text-2xl font-bold text-center absolute left-1/2 -translate-x-1/2 bg-gradient-to-r from-white to-green-300 bg-clip-text text-transparent">
      {{ title() }}
    </h1>

    <div class="w-10 flex justify-end">
       <button class="p-2 rounded-full hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-accent transition-colors" aria-label="Notificações">
        @if (notificationsEnabled()) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5.5-5.958m-4.5 0A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9m12-12L3 3" />
          </svg>
        }
      </button>
    </div>
  </div>
</header>
