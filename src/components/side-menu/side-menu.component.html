
<!-- Backdrop -->
<div class="fixed inset-0 bg-black/60 z-[99]" (click)="onClose()"></div>

<!-- Side Menu Panel -->
<div class="fixed top-0 left-0 h-full w-full max-w-sm bg-gray-100 dark:bg-gray-900 z-[100] shadow-2xl flex flex-col transform transition-transform duration-300 ease-in-out"
     [class.translate-x-0]="true">
  
  <!-- Menu Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
    <h2 class="text-xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
      Mais Opções
    </h2>
    <button (click)="onClose()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" aria-label="Fechar menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>

  <!-- Menu Content -->
  <div class="flex-grow p-4 space-y-6 overflow-y-auto">
    <!-- Notifications Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Notificações</h3>
      <div class="flex items-center justify-between">
        <span class="text-gray-600 dark:text-gray-400">Habilitar notificações</span>
        <button (click)="toggleNotifications()" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent" [class.bg-accent]="notificationsEnabled()" [class.bg-gray-300]="!notificationsEnabled()" [class.dark:bg-gray-600]="!notificationsEnabled()">
          <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform" [class.translate-x-6]="notificationsEnabled()" [class.translate-x-1]="!notificationsEnabled()"></span>
        </button>
      </div>
    </div>
    
    <!-- Theme Settings Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Aparência</h3>
      <p class="text-gray-600 dark:text-gray-400 mb-2">Escolha como o aplicativo se parece.</p>
      <div class="flex items-center justify-center space-x-2 rounded-full bg-gray-200 dark:bg-gray-700 p-1 mt-4">
        <button (click)="setTheme('light')" [class.bg-accent]="currentTheme() === 'light'" [class.text-white]="currentTheme() === 'light'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
          Claro
        </button>
        <button (click)="setTheme('dark')" [class.bg-accent]="currentTheme() === 'dark'" [class.text-white]="currentTheme() === 'dark'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
          Escuro
        </button>
        <button (click)="setTheme('system')" [class.bg-accent]="currentTheme() === 'system'" [class.text-white]="currentTheme() === 'system'" class="flex-1 text-center py-2 px-4 rounded-full focus:outline-none transition-colors text-gray-700 dark:text-gray-300 font-semibold">
          Sistema
        </button>
      </div>
    </div>

    <!-- Support Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Suporte</h3>
      <div class="space-y-3 text-gray-700 dark:text-gray-300 text-sm">
        <a href="mailto:xadreklabs@gmail.com" class="flex items-center hover:text-primary dark:hover:text-accent transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-primary dark:text-accent" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 2.884l7.997 3V14a2 2 0 01-2 2H4a2 2 0 01-2-2V5.884zM10 5L4 7.667v6.333L10 11.333 16 14V7.667L10 5z" /></svg>
          <span>xadreklabs@gmail.com</span>
        </a>
        <a href="tel:+258835069346" class="flex items-center hover:text-primary dark:hover:text-accent transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-primary dark:text-accent" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>
          <span>+258 835 069 346</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Menu Footer -->
  <div class="p-4 text-center text-xs text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
    <p>
      &copy; {{ currentYear }} Xadrek Labs. Todos os direitos reservados.
    </p>
  </div>
</div>
